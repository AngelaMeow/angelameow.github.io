---
layout: default
---
<div class="main-index">
  <div class="about-intro">
    <img src="../images/img-angela.jpeg" />
    <div>
      <h1>Hi, I'm Angela, <br>Graphic and UX/UI Designer</h1>
      <p>I make designs and code. I'm a creative with interest in the execution of technology.</p>
    </div>
  </div>

  <div class="posts">
    {% for post in site.posts %}
      <article class="post">
  
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  
        <div class="entry">
          {{ post.excerpt }}
        </div>
  
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
</div>
