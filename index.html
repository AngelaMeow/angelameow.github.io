---
layout: default
---
<div class="main-index">
  <div class="about-intro">
      <h1>Hi, I'm Angela! <br>Graphic and UX/UI Designer</h1>
      <p>> I'm a Honduran UX/UI and Visual Designer based in Spain, with over 7 years of experience in the software industry.</p>
  </div>

  <div class="posts">
    {% for post in site.posts %}
      <article class="post">
  
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  
        <div class="entry">
          {{ post.excerpt }}
        </div>
  
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
</div>
